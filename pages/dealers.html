	<script>
		var map;

		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {
					lat: 37.090,
					lng: -95.712891
				},
				zoom: 3.5
			});

			var marker = new google.maps.Marker({
				position: AboveAndBeyond,
				map: map,
				title: 'Above and Beyond'
			});

			var marker = new google.maps.Marker({
				position: AceSewing,
				map: map,
				title: 'Ace Sewing and Vacuum'
			});

			var marker = new google.maps.Marker({
				position: AndersonSewingCenter,
				map: map,
				title: 'Anderson Sewing Center'
			});
		}
	</script>
