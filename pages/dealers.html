	<div class="container">
		<h1 class='text-center dealhead'>LockSmith Lizzie Dealers</h1>
		<div class="container col-lg-12">
				<button class="btn btn-primary" style="margin-bottom: 10px; background-color: #a50064; color: white; outline: none; border-color: #a50064;" id="clickMe" onclick="initMap();">All Dealers</button>
				<br>
			</div>
		<div class="container col-md-5 col-sm-5" id="map"> </div>

		<script>
			var map;
			var marker = []

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {
						lat: 39.8283,
						lng: -98.5795
					},
					zoom: 3.0
				});
				for (var i = 0; i < dealerscord.length; i++) {
					marker.push(new google.maps.Marker({
						position: dealerscord[i].cords,
						map: map,
						title: dealerscord[i].name
					}));
				}
				for (let i = 0; i < marker.length; i++) {
					marker[i].addListener('click', function () {
						map.setZoom(15);
						map.setCenter(marker[i].getPosition());
					});
				}
			}
		</script>

		<!--This is the container for the dealers.js info-->
		<div class="container col-md-7 col-sm-7" id="dealer-table">
		</div>

		<!--google maps api-->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWTbBCot-6Xu5wbRFp0xsXHbiIktoLGXw&callback=initMap"
		 async defer></script>

		<!-- JAVASCRIPTS -->
		<!-- <script src="../config.js"></script> -->
		<script src="../assets/js/dealers.js"></script>
		<script>
			console.log(document.getElementById('dealer-table'))
			$(document).on('click', '.dealer-name', function(){
				for(var i=0; i<marker.length; i++){
					if(marker[i].title === $(this).text()){
						google.maps.event.trigger(marker[i], 'click');
						return
					}
				}
			})
			$(document).on('touchstart', '.dealer-name', function(){
				for(var i=0; i<marker.length; i++){
					if(marker[i].title === $(this).text()){
						google.maps.event.trigger(marker[i], 'click');
						return
					}
				}
			})

		</script>
