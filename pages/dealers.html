		<script>
			var map;

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {
						lat: 42.090,
						lng: -111.712891
					},
					zoom: 3.50
				});

				
				console.log(dealerscord);
				var marker = []
				for(var i=0; i<dealerscord.length; i++){
					marker.push( new google.maps.Marker({
						position: dealerscord[i].cords,
						map: map,
						title: dealerscord[i].name
					}));
				}
				for(let i=0; i<marker.length; i++){
					marker[i].addListener('click', function() {
						map.setZoom(16);
						map.setCenter(marker[i].getPosition());
					});
				}
				console.log(marker);
			}
		</script>
