		<div class="container">
			<h1 class='text-center dealhead'>Upcoming Shows</h1>
			<div class="container col-lg-12">
				<button class="btn btn-primary" style="margin-bottom: 10px; background-color: #a50064; color: white; outline: none; border-color: #a50064;" id="clickMe" onclick="initMap();">Return to All Shows</button>
				<br>

			<div class="container col-md-5 col-sm-5" id="map"> </div>
		

		<script>
			var map;
			var marker = []

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {
						lat: 39.8283,
						lng: -98.5795
					},
					zoom: 3.0
				});
				for (var i = 0; i < showscord.length; i++) {
					marker.push(new google.maps.Marker({
						position: showscord[i].cords,
						map: map,
						title: showscord[i].name
					}));
				}
				for (let i = 0; i < marker.length; i++) {
					marker[i].addListener('click', function () {
						map.setZoom(15);
						map.setCenter(marker[i].getPosition());
					});
				}
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWTbBCot-6Xu5wbRFp0xsXHbiIktoLGXw&callback=initMap"
